  # Memory management
  cleanup_interval: 300 # Clean up every 5 minutes
  trader_timeout: 1800  # Remove inactive traders after 30 minutes

  # Anti-spam protection
  min_trade_interval: 1 # Minimum 1 second between trades

# Debug and Logging
debug:
  # Detailed logging options
  log_trades: true
  log_spawning: true
  log_leveling: true
  log_economy: false
  log_reputation: false

  # Performance monitoring
  monitor_performance: true
  warn_slow_trades: true

  # Testing features
  enable_test_commands: false
  allow_manual_spawning: false

# Version and Compatibility
config_info:
  version: 2.0
  last_updated: "2025-01-27"
  compatible_versions: ["1.20+", "1.21+"]

# Economy Balance Notes
balance_notes: |
  This configuration is designed for balanced End-game trading:
  
  Early Levels (1-2): Focus on basic building materials and common resources
  Mid Levels (3-4): Introduce valuable tools and rare materials  
  High Levels (5-6): Expensive enchanted books and netherite items
  Master Levels (7-8): Ultimate rare items and collector pieces
  
  Pricing Philosophy:
  - Common items: 1-10 Chorus Fruit
  - Uncommon items: 5-20 Chorus Fruit  
  - Rare items: 15-50 Chorus Fruit
  - Epic items: 30-100 Chorus Fruit
  - Legendary items: 60-200 Chorus Fruit
  - Mythic items: 100-300 Chorus Fruit
  - Divine items: 200-400 Chorus Fruit
  
  This creates a meaningful progression where players need to invest
  significant time to reach the highest tier trades.