# Trading Enderman Configuration
# Enhanced configuration for the Trading Enderman system in EndOverworld

# Trader Settings
trader_settings:
  # Chance for an Enderman to spawn as a Trading Enderman (0.01 = 1%)
  spawn_chance: 0.035

  # Maximum level a trader can reach
  max_level: 8

  # Number of trades required per level to advance
  trades_per_level: 5

  # Experience multiplier for higher level trades
  level_experience_multiplier: 1.5

  # Number of random items to drop when a trader dies
  death_drops: 2

  # Enable trader particle effects
  particle_effects: true

  # Particle effect interval (in ticks, 20 = 1 second)
  particle_interval: 15

  # Trader despawn protection (prevents despawning)
  prevent_despawn: true

  # Trading cooldown per player (in seconds)
  trade_cooldown: 10

# Economy Settings
economy:
  # Primary currency for End trades
  primary_currency: "CHORUS_FRUIT"

  # Secondary currencies accepted (with conversion rates)
  secondary_currencies:
    ENDER_PEARL: 3    # 1 Ender Pearl = 3 Chorus Fruit
    END_CRYSTAL: 12   # 1 End Crystal = 12 Chorus Fruit
    DRAGON_BREATH: 8  # 1 Dragon Breath = 8 Chorus Fruit
    SHULKER_SHELL: 15 # 1 Shulker Shell = 15 Chorus Fruit

  # Dynamic pricing (prices fluctuate based on demand)
  dynamic_pricing:
    enabled: false
    price_variance: 0.25  # ±25% price variation
    demand_factor: 0.1    # How much demand affects prices

# Rarity Colors and Multipliers
