      quantity: 10
      discount: 0.05
    # 10% discount for buying 25+ of same item
    tier_2:
      quantity: 25
      discount: 0.10
    # 15% discount for buying 50+ of same item
    tier_3:
      quantity: 50
      discount: 0.15

  # Reputation system
  reputation:
    enabled: true
    # Reputation affects prices and unlocks special trades
    levels:
      stranger: 0      # Default reputation
      acquaintance: 25 # 5% price reduction
      friend: 75       # 10% price reduction + special trades
      trusted: 150     # 15% price reduction + rare trades
      honored: 300     # 20% price reduction + exclusive trades

  # Special trader variants
